{% load static i18n %}
<section id="events" class="py-5 bg-wow-secondary text-wow-cream">
  <div class="container">
    <h2 class="display-4 fw-bold text-wow-green text-center mb-5 fade-in pirate-title">
      <i class="fa-regular fa-flag me-2"></i><i class="fa-solid fa-skull-crossbones me-2"></i> {% translate "PrÃ³ximas Expediciones" %} <i class="fa-solid fa-skull-crossbones me-2"></i><i class="fa-regular fa-flag me-2"></i>
    </h2>
    <div class="row">
      {% for event in events %}
        <div class="col-lg-6 mb-4 fade-in">
          <div class="card card-wow-dark h-100 border-wow-green ship-decoration overflow-hidden">
            <div class="position-relative">
              <img src="{{ event.image }}"
                   class="w-100"
                   style="height:160px;
                          object-fit:cover"
                   alt="{{ event.title }}">
              <div class="position-absolute bottom-0 start-0 end-0 p-3">
                <span class="badge badge-wow-raid">Raid</span>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                  <h5 class="card-title text-wow-green pirate-subtitle">{{ event.title }}</h5>
                  <p class="card-text">
                    <i class="fa-regular fa-flag me-2"></i><strong>{% translate "LÃ­der:" %}</strong> {{ event.leader }}
                    <br>
                    <i class="fa-solid fa-users-line me-2"></i><strong>{% translate "Asistentes:" %}</strong> {{ event.attendees }}
                  </p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-white"><i class="fa-regular fa-calendar-days me-2"></i>{{ event.start }}</small>
                <small class="text-white"><a href="https://discord.com/channels/1072489027984445520/{{ event.discord_channel_id }}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-discord fa-2xl me-2"></i></a></small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
