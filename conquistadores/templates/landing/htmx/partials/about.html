{% load static i18n %}
<section id="about" class="py-5 bg-dark text-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center mb-5">
        <h2 class="display-4 mb-4 section-title">{% translate 'Qui√©nes Somos?' %}</h2>
        <p class="lead">{{ about.slogan }}</p>
      </div>
    </div>
    <div class="row g-4">
      {% for card in about.card.all %}
        <div class="col-md-4">
          <div class="card bg-secondary h-100">
            <div class="card-body text-center">
              <i class="fas fa-crown fa-3x text-warning mb-3"></i>
              <h4>{{ card.title }}</h4>
              <p>{{ card.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
